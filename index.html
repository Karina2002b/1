<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            //Вычисление факториала для итераций
            function factorial(val){
                var fact = 1
                for(var k=1;k<=val;k++){
                    fact*=k
                }
                return fact;
            }
            //Итерации
            var cycle = Number(prompt("Введите количество итераций"));
            var x = Number(prompt("Введите значение x"));
            var result = 1 - x;
            for(var i=2;i<cycle+2;i++){
                if(i%2==1){
                    result-=(Math.pow(x,i))/(factorial(i));
                }
                else{
                    result+=(Math.pow(x,i))/(factorial(i));
                }
            }
            alert("ОТВЕТ " +result);
        </script>
    </head>

</html>
